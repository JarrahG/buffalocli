project_name: cli
release:
  github:
    owner: gobuffalo
    name: cli
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: gobuffalo
    name: cli
  name_template: '{{ .Tag }}'
brews:
- name: buffalo
  tap:
    owner: gobuffalo
    name: homebrew-tap
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: |
    bin.install "buffalo"
  goarm: "6"
scoop:
  name: cli
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: cli
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "6"
  - "7"
  gomips:
  - hardfloat
  targets:
  - darwin_amd64
  - darwin_arm64
  - linux_amd64
  - linux_386
  - linux_arm_6
  - linux_arm_7
  - linux_arm64
  - windows_amd64
  - windows_386
  - windows_arm_6
  - windows_arm_7
  dir: .
  main: ./cmd/buffalo/main.go
  ldflags:
  - -s -w -X "github.com/gobuffalo/cli/internal/runtime.Version={{.Tag}}"
  binary: buffalo
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - cli
  name_template: buffalo_{{ .Version }}_{{ .Os }}_{{ .Arch }}
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - src: license*
  - src: LICENSE*
  - src: readme*
  - src: README*
  - src: changelog*
  - src: CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .GitURL
      }}/releases/tag/{{ .Tag }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
